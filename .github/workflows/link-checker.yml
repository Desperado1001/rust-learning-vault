name: 🔗 Link Checker

on:
  # Run on push to main branch
  push:
    branches:
      - main
    paths:
      - '**.md'

  # Run on pull requests
  pull_request:
    paths:
      - '**.md'

  # Run weekly on Monday at 9:00 UTC
  schedule:
    - cron: '0 9 * * 1'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  link-checker:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔗 Check Links in Markdown Files
        uses: lycheeverse/lychee-action@v1
        with:
          # Check all markdown files
          args: |
            --verbose
            --no-progress
            --exclude-mail
            --exclude 'obsidian://.*'
            --exclude 'localhost'
            --exclude '127.0.0.1'
            --max-redirects 10
            --timeout 20
            '**/*.md'

          # Fail action on broken links
          fail: true

          # Output file for results
          output: link-checker-results.md

          # Job summary
          jobSummary: true

      - name: 📊 Upload Link Check Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-checker-results
          path: link-checker-results.md
          retention-days: 30

      - name: 💬 Comment on PR (if applicable)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let results = '';

            try {
              results = fs.readFileSync('link-checker-results.md', 'utf8');
            } catch (error) {
              results = 'Failed to read link checker results.';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## 🔗 Link Checker Results\n\n❌ Some links are broken. Please check and fix them.\n\n<details>\n<summary>View Details</summary>\n\n${results}\n\n</details>`
            });
